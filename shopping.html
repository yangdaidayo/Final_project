    <main>
        <section class="hero">
            <img src="image\Tea.jpg" alt="形象圖" class="hero-image">

        <h1>茶道</h1>
            <!-- 柚香綠茶 -->
        <div class="shopping-cart">
            <div class="cart-item">
                <img src="image/items/green.jpg" alt="柚香綠茶" class="item-image">
                <div class="item-details">
                    <h2>柚香綠茶</h2>
                    <p>NTD 45</p>
                </div>
                <input type="button" value="+" onclick="incrementQuantity('greenTea')">
                <input type="text" id="greenTea-quantity" value="0">
                <input type="button" value="-" onclick="decrementQuantity('greenTea')">
            </div>

            <!-- 蜜桃烏龍茶 -->
            <div class="cart-item">
                <img src="image/items/peach_oolong.jpg" alt="蜜桃烏龍茶" class="item-image">
                <div class="item-details">
                    <h2>蜜桃烏龍茶</h2>
                    <p>NTD 70</p>
                </div>

                <input type="button" value="+" onclick="incrementQuantity('peachOolong')">
                <input type="text" id="peachOolong-quantity" value="0">
                <input type="button" value="-" onclick="decrementQuantity('peachOolong')">


            </div>

            <!-- 薄荷檸檬冰茶 -->
            <div class="cart-item">
                <img src="image/items/mint_lemon.jpg" alt="薄荷檸檬冰茶" class="item-image">
                <div class="item-details">
                    <h2>薄荷檸檬冰茶</h2>
                    <p>NTD 60</p>
                </div>
                <input type="button" value="+" onclick="incrementQuantity('mintLemon')">
                <input type="text" id="mintLemon-quantity" value="0">
                <input type="button" value="-" onclick="decrementQuantity('mintLemon')">
            </div>
        </div>

        <div class="order-summary">
            <h3>預訂資料填寫</h3>
            <p>姓名：<input type="text" name="name"></p>
            <p>電話：<input type="text" name="phone"></p>
            <p>拿取日期：<input type="date" name="date"></p>
            <p>拿取時間：<input type="time" name="time"></p>
            <p>付款方式：<input type="text" name="payment"></p>
        </div>

        <div class="payment-summary">
            <h3>付款金額</h3>
            <p id="subtotal">小計: NTD 0</p>
            <p id="shippingFee">運費: NTD 0</p>
            <p id="total">總計: NTD 0</p>
            <button type="button">繼續購買</button>
            <button type="button">確認訂單</button>
        </div>
