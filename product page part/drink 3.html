<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>覆果好檸</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">茶道</div>
            <input type="text" class="search-bar" placeholder="搜尋欄">
            <nav>
                <a href="#">HOME</a>
                <a href="#">關於我們</a>
                <a href="#">登入/註冊</a>
                <a href="#" class="cart">購物車 (3)</a>
            </nav>
        </div>
        <div class="product-details">
            <img src="product image/drink 3.png" alt="覆果好檸">
            <div class="product-info">
                <h2>覆果好檸</h2>
                <p>NT$65</p>
                <p class="spe">覆盆子的酸甜與檸檬的清新交織在一起，每一口都充滿了大自然狂歡的味道，帶你體驗一場清涼透心的夏日探險吧</p>
            </div>
            <a href="Product page.html"><button class="back-button">返回商品頁面</button></a>
            
            <div class="quantity-selector">
                <h4>購買數量：</h4>
                <input type="number" value="1" min="1">
            </div>
            <button class="add-to-cart">加入購物車</button>
        </div>

        <div class="reviews">
            <h2>商品評論</h2>
            <form>
                <label for="rating">評分（1~5分）：</label><br>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <br>
                <label for="review">評論：</label><br>
                <textarea id="review" name="review" rows="4" cols="50" required></textarea>
                <br>
                <input type="submit" value="提交評論">
            </form>
            <div id="reviews-list">
                <h3>現有評論：</h3>
                <ul>
                    <li><strong>001 (5) - </strong>飲料入口好喝</li>
                    <li><strong>002 (3) - </strong>員工態度不好</li>
                    <li><strong>003 (4) - </strong>飲料還不錯</li>
                    <li><strong>004 (5) - </strong>朋友介紹來喝，蠻不錯的</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
