    </header> 
    
    <main>
        <section class="login">
            <h1>登入</h1>
            <div class="form-container">
                <h2>基本資料填寫</h2>
                <form>
                    <label for="login-username">帳號：</label>
                    <input type="text" id="login-username" name="username"><br>
                    
                    <label for="login-password">密碼：</label>
                    <input type="password" id="login-password" name="password"><br>
                    
                    <label for="login-confirm-password">確認密碼：</label>
                    <input type="password" id="login-confirm-password" name="confirm-password"><br>
                    
                    <button type="submit" class="submit-btn">確認送出</button>
                    <button type="reset" class="reset-btn">重新輸入</button>
                </form>
                <a href="#" class="forgot-password">忘記了密碼???帳號???</a>
            </div>
        </section>
        
        <section class="register">
            <h1>註冊</h1>
            <div class="form-container">
                <h2>基本資料填寫</h2>
                <form>
                    <label for="register-name">姓名：</label>
                    <input type="text" id="register-name" name="name"><br>
                    
                    <label for="register-phone">電話：</label>
                    <input type="text" id="register-phone" name="phone"><br>
                    
                    <label for="register-email">Email：</label>
                    <input type="email" id="register-email" name="email"><br>
                    
                    <label for="register-dob">出生年月日：</label>
                    <input type="date" id="register-dob" name="dob"><br>
                    
                    <label for="register-gender">性別：</label>
                    <input type="text" id="register-gender" name="gender"><br>
                    
                    <label for="register-username">帳號：</label>
                    <input type="text" id="register-username" name="username"><br>
                    
                    <label for="register-password">密碼：</label>
                    <input type="password" id="register-password" name="password"><br>
                    
                    <label for="register-confirm-password">確認密碼：</label>
                    <input type="password" id="register-confirm-password" name="confirm-password"><br>
                    
                    <button type="submit" class="submit-btn">確認送出</button>
                    <button type="reset" class="reset-btn">重新輸入</button>
                </form>
            </div>
        </section>
    </main>
